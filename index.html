<!DOCTYPE html>
<html lang="en" ng-app="ngRegistration">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Registration</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lato:400,100,700,900' type="text/css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-cloak>
    <header>
        <nav class="cf" ng-include="'views/nav.tpl.html'"></nav>
    </header>
    <div class="page">
        <div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController as rc">
            <span class="userinfo">Hi {{ currentUser.firstname }}!</span>
            <a ui-sref="login" ng-click="rc.logout()">Logout</a>
        </div>
        <main class="cf">
            <ui-view></ui-view>
        </main>
    </div>

    <!-- Vendor scripts -->
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-ui-router.min.js"></script>
    <script src="js/lib/angular/angular-animate.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- App scripts -->
    <script src="js/app.js"></script>
    <script src="js/services/authentication.factory.js"></script>
    <script src="js/controllers/registrationController.js"></script>
    <script src="js/controllers/successController.js"></script>
</body>
</html>
