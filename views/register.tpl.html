<section class="card register">
    <form name="myform" ng-submit="rc.register()">
        <div class="textintro">
            <h1>Register!</h1>
            <p>To access site features</p>
            <p class="message" ng-show="registerMessage">{{ registerMessage }}</p>
        </div>
        <fieldset>
            <input type="firstname" name="firstname" placeholder="First Name" ng-model="rc.user.firstname" ng-required="true">
            <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">First Name is required</p>
            <input type="lastname" name="lastname" placeholder="Last Name" ng-model="rc.user.lastname" ng-required="true">
            <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Last Name is required</p>
            <input type="email" name="email" placeholder="Email" ng-model="rc.user.email" ng-required="true">
            <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Email must be a valid</p>
            <input type="password" name="password" placeholder="Password" ng-model="rc.user.password" ng-required="true">
            <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password is required</p>
        </fieldset>
        <button type="submit" class="btn" ng-disabled="myform.$invalid">Register</button>
        <p>or <a ui-sref="login">login</a></p>
    </form>
</section>
